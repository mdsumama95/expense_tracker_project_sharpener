
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Signup</title>
</head>
<body>
   
<div class="container-fluid mt-lg-5 py-lg-5" id="frm">
<form onsubmit="signup(event)">
 <div class="container mt-lg-5 px-lg-5" id="frm">
    <div class="form-group mt-lg-5 px-lg-5">
      <div> 
        <label for="name">Enter your name:</label>
      </div>
        <input type="text" class="form-control-sm" name="name" required placeholder="enter name"/>
    </div>
    <div class="form-group px-lg-5">
      <div>
        <label for="email">Enter your email:</label>
      </div>
        <input type="email" class="form-control-sm" name="email" required  placeholder="enter email"/>
    </div>
    <div class="form-group px-lg-5">
        <div>
          <label for="password">Enter password:</label>
        </div>
        <input type="password" class="form-control-sm" name="password" required placeholder="enter password" />
    </div>
    <div class="form-group px-lg-5">
        <button class="btn btn-primary btn-sm">Signup</button>
    </div>
    <div class="form-group px-lg-5">
     <a href='../html/login.html'> Existing User - Login</a>
    </div>
  </div>
    </form>
</div>

    <script src="../js/script.js" ></script>
</body>
</html>
