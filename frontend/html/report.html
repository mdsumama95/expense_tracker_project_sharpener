<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports</title>

    <!-- ----------------------------------------------------------------------------- -->
    <!-- css -->
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/reports.css" />
  </head>

  <body>
    
    
        <div class="my-1">
          <h3>DAILY REPORTS</h3>
          <form>
            <div class="mb-3">
              <label for="date" class="form-label"> Select Date</label>
              <input type="date" class="form-control" id="date"/>
            </div>
            <button id="dateShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
          </form>
       </div>
     

      <div>
        <table
          id="table1"
          class="table table-hover display"
          style="width: 100%"
        >
       
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>

         
          <tbody id="tbodyDailyId">
          </tbody>
          <tfoot id="tfootDailyId">
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------- -->
    <!-- Monthly Table -->

      <!-- ------------------------------------------------------------------------- -->
      <!-- Monthly table Form -->

      
        <div class="my-1">
          <h3>MONTHLY REPORTS</h3>
    
        <div>
          <form>
            <div class="mb-3">
              <label for="month" class="form-label">Select Month</label>
              <input type="month" class="form-control" id="month" />
            </div>
            <button id="monthShowBtn" type="submit" class="btn btn-primary showBtn">Show</button>
          </form>
        </div>
      </div>

      <div class="p-2 flex-grow-1 bd-highlight">
        <table
          id="table2"
          class="table table-hover display"
          style="width: 100%"
        >
          <!-- ------------------------------------------------------------------------- -->
          <!-- Monthly table head -->

          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>

          <!-- ------------------------------------------------------------------------- -->
          <!-- Monthly table body -->

          <tbody id="tbodyMonthlyId">
            
          </tbody>
          
          <tfoot id="tfootMonthlyId">
    
          </tfoot>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/reports.js"></script>
  </body>
</html>
